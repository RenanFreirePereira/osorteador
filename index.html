<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteador Online</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #1a1a1a;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
</head>
<body>

<div id="container">
    <div class="container">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h2 class="card-title">Sorteador Online</h2>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo" id="numeros" checked>
                    <label class="form-check-label" for="numeros">Sortear por Número</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo" id="lista">
                    <label class="form-check-label" for="lista">Sortear por Lista</label>
                </div>
                <div class="form-group">
                    <label for="min">Mínimo:</label>
                    <input type="number" class="form-control" id="min" min="1">
                </div>
                <div class="form-group">
                    <label for="max">Máximo:</label>
                    <input type="number" class="form-control" id="max" min="1">
                </div>
                <div class="form-group" style="display: none;" id="listaInput">
                    <label for="listaValores">Lista de Valores (separados por vírgula):</label>
                    <input type="text" class="form-control" id="listaValores">
                </div>
                <button type="button" class="btn btn-success" onclick="sortear()">Sortear</button>
                <div id="resultado" class="mt-3"></div>
                <button type="button" class="btn btn-primary mt-3" onclick="sortearNovamente()">Sortear Novamente</button>
            </div>
        </div>
    </div>
</div>

<script>
    function sortear() {
        var min = parseInt(document.getElementById("min").value);
        var max = parseInt(document.getElementById("max").value);
        var tipo = document.querySelector('input[name="tipo"]:checked').id;
        var listaValores = document.getElementById("listaValores").value.split(",").map(Number);

        var numeroSorteado;

        if (tipo === "numeros") {
            numeroSorteado = Math.floor(Math.random() * (max - min + 1)) + min;
        } else {
            numeroSorteado = listaValores[Math.floor(Math.random() * listaValores.length)];
        }

        document.getElementById("resultado").innerText = "Número Sorteado: " + numeroSorteado;
    }

    function sortearNovamente() {
        document.getElementById("resultado").innerText = "";
    }

    document.getElementById("numeros").addEventListener("change", function() {
        document.getElementById("listaInput").style.display = "none";
    });

    document.getElementById("lista").addEventListener("change", function() {
        document.getElementById("listaInput").style.display = "block";
    });
</script>

</body>
</html>
